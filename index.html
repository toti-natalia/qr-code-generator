<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>Gerador de QR CODE</title>
</head>
<body>
    <div class="container">
        <h1>GERADOR DE QR CODE</h1>
        <h2> Insira seu texto ou cole uma URL</h2>
        <input type="text" placeholder="sua URL" id="inputUrl"> <br>
        <button id="btn-create"> GERAR QRCODE</button>

        <div id="resultado">
            <img src="" alt="" id="img-code" style="display: none;">


            <button id="btn-download" style="display: none;" >DOWNLOAD ⇩</button>

        </div>

        <h5>Feito por Natália Castro</h5>
    

    </div>
    
    

    <script src="index.js"></script>
</body>
</html>
